name: Terraform CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
      - run: terraform fmt -check -recursive

  discover-modules:
    name: Discover Modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.find.outputs.modules }}
    steps:
      - uses: actions/checkout@v4
      - id: find
        run: |
          modules=$(find modules -mindepth 2 -maxdepth 2 -type d | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "modules=$modules" >> "$GITHUB_OUTPUT"

  validate:
    name: Validate Modules
    runs-on: ubuntu-latest
    needs: discover-modules
    strategy:
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
      - run: |
          cd ${{ matrix.module }}
          terraform init -backend=false
          terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest
      - run: tflint --init --config .tflint.hcl
      - run: |
          for dir in modules/*/*; do
            echo "Linting $dir..."
            tflint --config "$(pwd)/.tflint.hcl" --chdir "$dir"
          done

  trivy:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: modules/
          exit-code: 1
          severity: HIGH,CRITICAL
