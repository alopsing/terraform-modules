formatter: markdown table
header-from: docs/header.md
settings:
  anchor: true
  color: true
  default: true
  escape: true
  indent: 2
  required: true
  type: true
output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
sort:
  enabled: true
  by: required
